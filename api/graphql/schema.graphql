scalar Date

type Todo {
  _id: ID!
  description: String
  done: Boolean
  userId: String!
  creatAt: Date
}

input TodoInput {
  description: String
  done: Boolean
  userId: String!
}

input TodoEditInput {
  description: String
  done: Boolean
}

type Query {
  getTodosByUser(userId: String): [Todo]
}

type Mutation {
  addTodo(input: TodoInput): Todo
  updateTodo(_id: ID!, input: TodoEditInput): Todo
}
